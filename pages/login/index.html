<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Petinfo - Login</title>
		<link rel="stylesheet" href="../../styles/globalStyles.css" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<div class="login-header">
				<h1>PetInfo</h1>
				<h2>Amor e Carinho em um só lugar</h2>

				<div class="login-info">
					<p>
						Todas as informações para melhorar a vida do seu pet em um só lugar
					</p>
					<div class="login-grid-img">
						<img src="../../assets/Rectangle 2.png" alt="Rectangle" />
						<img src="../../assets/Rectangle 3.png" alt="Rectangle" />
						<img src="../../assets/Rectangle 4.png" alt="Rectangle" />
						<img src="../../assets/Rectangle 5.png" alt="Rectangle" />
					</div>
				</div>
			</div>
			<div class="login-body">
				<form action="#">
					<h3>Login</h3>
					<label for="email-login">Email</label>
					<input type="text" id="email-login" placeholder="E-mail" />
					<label for="pass-login">Senha</label>
					<input
						type="password"
						id="pass-login"
						placeholder="Digite sua senha"
					/>
					<p>validação</p>
					<button>Acessar</button>
					<p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
					<button>Cadastro</button>
				</form>
			</div>
		</main>
		<script type="module" src="./index.js"></script>
	</body>
</html>
