<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../styles/animation.css" />
		<link rel="stylesheet" href="../../styles/globalStyles.css" />
		<link rel="stylesheet" href="../../styles/index.css" />
		<link rel="stylesheet" href="./feed-body.css" />
		<link rel="stylesheet" href="./feed-nav.css" />
		<title>Feed</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div>
					<h1 class="logo">PetInfo</h1>
				</div>
				<div class="hamburger open"></div>
				<div>
					<div class="links hidden">
						<button>Criar Publicação</button>
						<div class="avatar">
							<img src="../../src/imgs/check.png" alt="avatar" />
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="feed-title">Feed</div>
			<ul id="posts">
				<li class="post">
					<div class="post-head">
						<div class="profile">
							<img src="../../src/imgs/check.png" alt="avatar" />
							<div class="post-user">Mayson</div>
						</div>
						<div class="post-data">| Outubro de 2022</div>
					</div>
					<div class="post-body">
						Estou promovendo um evento com parceria de algumas petShops e
						clinicas veterinárias da região de Porto Alegre e faremos a
						castração gratuita dos 100 primeiros pets que estiver no parque da
						redenção no dia 10/10/2022
					</div>
					<div>Acessar Publicação</div>
				</li>
			</ul>
		</main>
		<script type="module" src="../../scripts/posts.js"></script>
	</body>
</html>
