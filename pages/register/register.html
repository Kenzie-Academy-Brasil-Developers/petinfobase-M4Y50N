<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Petinfo - Cadastro</title>
		<link rel="stylesheet" href="../../styles/globalStyles.css" />
		<link rel="stylesheet" href="./grid-img-register.css" />
		<link rel="stylesheet" href="../../styles/index.css" />
		<link rel="stylesheet" href="../../styles/form.css" />
		<link rel="stylesheet" href="../../styles/input.css" />
		<link rel="stylesheet" href="../../styles/toast.css" />
		<link rel="stylesheet" href="./register-header.css" />
	</head>
	<body>
		<main class="container">
			<div class="register-header">
				<h1>PetInfo</h1>
				<h2>
					<span class="high-light">Ooooooba!</span>
				</h2>

				<div class="register-info">
					<p>
						Agora vamos poder contribuir para o bem estar do seu pet por meio do
						conhecimento
					</p>
					<div class="login-grid-img">
						<div class="img1">
							<img
								src="../../src/imgs/Rectangle_3_register.svg"
								alt="Rectangle"
							/>
						</div>
						<div class="img2">
							<img
								src="../../src/imgs/Rectangle_5_register.svg"
								alt="Rectangle"
							/>
						</div>
						<div class="img3">
							<img
								src="../../src/imgs/Rectangle_4_register.svg"
								alt="Rectangle"
							/>
						</div>
						<div class="img4">
							<img
								src="../../src/imgs/Rectangle_2_register.svg"
								alt="Rectangle"
							/>
						</div>
					</div>
				</div>
			</div>
			<div class="register-body">
				<form action="#">
					<div class="form-head">
						<h2>Cadastro</h2>
						<a href="../../index.html" class="a-gray">Voltar para login</a>
					</div>
					<div class="form-body">
						<div class="input-label">
							<label for="username">Usuário</label>
							<input type="text" id="username" placeholder="Usuário" required />
						</div>
						<div class="input-label">
							<label for="email-login">Email</label>
							<input type="text" id="email" placeholder="E-mail" required />
						</div>
						<div class="input-label">
							<label for="avatar">Link da foto do Perfil</label>
							<input
								type="text"
								id="avatar"
								placeholder="Insira o link aqui"
								required
							/>
						</div>
						<div class="input-label">
							<label for="password">Senha</label>
							<input
								type="password"
								id="password"
								placeholder="Digite sua senha"
								required
							/>
						</div>
					</div>

					<div class="form-footer">
						<button type="submit" class="btn-primary">Cadastro</button>
						<a href="../../index.html" class="a-gray">Volta para o login</a>
					</div>
				</form>
			</div>
		</main>

		<script type="module" src="../../scripts/register.js"></script>
	</body>
</html>
