<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Petinfo - Login</title>
		<link rel="stylesheet" href="./styles/globalStyles.css" />
		<link rel="stylesheet" href="./styles/grid-img.css" />
		<link rel="stylesheet" href="./styles/index.css" />
		<link rel="stylesheet" href="./styles/login-header.css" />
		<link rel="stylesheet" href="./styles/form.css" />
		<link rel="stylesheet" href="./styles/toast.css" />
		<link rel="stylesheet" href="./styles/input.css" />
	</head>
	<body>
		<main class="container">
			<div class="login-container">
				<div class="login-header">
					<h1>PetInfo</h1>
					<h2>
						<span class="high-light">Amor</span> e
						<span class="high-light">Carinho</span> em um só lugar
					</h2>

					<div class="login-info">
						<p>
							Todas as informações para melhorar a vida do seu pet em um só
							lugar
						</p>
						<div class="login-grid-img">
							<div class="img1">
								<img src="../../src/imgs/Rectangle 2.svg" alt="Rectangle" />
							</div>
							<div class="img2">
								<img src="../../src/imgs/Rectangle 3.svg" alt="Rectangle" />
							</div>
							<div class="img3">
								<img src="../../src/imgs/Rectangle 4.svg" alt="Rectangle" />
							</div>
							<div class="img4">
								<img src="../../src/imgs/Rectangle 5.svg" alt="Rectangle" />
							</div>
						</div>
					</div>
				</div>
				<div class="login-body">
					<form action="#">
						<div class="form-head">
							<h2>Login</h2>
						</div>
						<div class="form-body">
							<div class="input-label">
								<label for="email-login">Email</label>
								<input type="email" id="email-login" placeholder="E-mail" />
							</div>
							<div class="input-label">
								<label for="pass-login">Senha</label>
								<input
									type="password"
									id="pass-login"
									placeholder="Digite sua senha"
								/>
							</div>
						</div>
						<p class="validation hidden">validação</p>
						<div class="form-footer">
							<button type="subtmit" class="btn-primary btn-submit disable">
								<div class="content">Acessar</div>
								<span class="hidden loading"
									><svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-arrow-clockwise"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
										/>
										<path
											d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
										/>
									</svg>
								</span>
							</button>
							<h5>Ainda não possui conta?</h5>
							<p>
								Clicando no botão abaixo, você pode se cadastrar rapidamente
							</p>
							<a class="a-gray" href="./pages/register/register.html">
								Cadastro
							</a>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script type="module" src="./scripts/login.js"></script>
	</body>
</html>
